<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>evolu.space â€” Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- Fonts + Styles -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body {
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  perspective:1000px; overflow:hidden;
}
.card {
  background: rgba(255,255,255,0.15); backdrop-filter: blur(20px);
  border-radius:25px; padding:50px 35px; width:350px; text-align:center;
  box-shadow:0 10px 35px rgba(0,0,0,0.2); transition: transform 0.1s ease-out; position:relative;
}
h1 { font-size:2.2rem; color:#fff; margin-bottom:10px; text-shadow:0 4px 15px rgba(0,0,0,0.2); }
.bio { color: rgba(255,255,255,0.85); font-size:1rem; margin-bottom:20px; }

.avatar { width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid rgba(255,255,255,0.5); margin-bottom:20px; }

.links { display:flex; flex-direction:column; gap:12px; }
.links a {
  display:block; text-decoration:none; color:#fff; background: rgba(255,255,255,0.2);
  padding:12px; border-radius:12px; font-weight:600; transition: background 0.3s, transform 0.2s;
}
.links a:hover { background: rgba(255,255,255,0.35); transform: translateY(-2px); }

body::before {
  content:""; position: fixed; top:-50%; left:-50%; width:200%; height:200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.12), transparent 70%);
  pointer-events:none; transform: translate3d(0,0,0);
}
</style>
</head>
<body>
<div class="card">
  <img id="avatar" class="avatar" src="/assets/default.png" alt="Avatar">
  <h1 id="username">Loading...</h1>
  <p class="bio" id="bio">Please wait...</p>
  <div class="links" id="social-links"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
// Initialize Supabase
const supabase = supabase.createClient(
  "https://YOUR-PROJECT-ID.supabase.co", // replace
  "YOUR-ANON-PUBLIC-KEY"                 // replace
);

// Get username from URL: e.g. /username
const pathParts = window.location.pathname.split('/');
const username = pathParts[1] || null;
if(!username) document.getElementById('username').textContent = "User not found";

// Fetch profile
async function loadProfile() {
  const { data, error } = await supabase.from("profiles").select("*").eq("username", username).maybeSingle();
  if(error || !data) {
    document.getElementById('username').textContent = "User not found";
    document.getElementById('bio').textContent = "";
    return;
  }

  document.getElementById('username').textContent = data.username || "No name";
  document.getElementById('bio').textContent = data.bio || "";
  document.getElementById('avatar').src = data.avatar_url || "/assets/default.png";

  const linksEl = document.getElementById('social-links');
  linksEl.innerHTML = "";
  if(data.links){
    for(const [key, url] of Object.entries(data.links)){
      if(url){
        const a = document.createElement('a');
        a.href = url;
        a.target = "_blank";
        a.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        linksEl.appendChild(a);
      }
    }
  }
}

loadProfile();

// Cute cursor parallax
const card = document.querySelector('.card');
document.addEventListener('mousemove', e=>{
  const x = (window.innerWidth/2 - e.clientX)/20;
  const y = (window.innerHeight/2 - e.clientY)/20;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>
</body>
</html>
