<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile â€” evolu.space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div id="profile"></div>

  <script>
    const supabase = supabase.createClient(
      "https://YOUR-PROJECT-ID.supabase.co",
      "YOUR-ANON-PUBLIC-KEY"
    );

    // Username from URL
    const username = window.location.pathname.split("/").filter(Boolean).pop();

    async function loadProfile() {
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .single();

      if (error || !data) {
        document.getElementById("profile").innerHTML = "<h2>User not found</h2>";
        return;
      }

      document.getElementById("profile").innerHTML = `
        <div class="profile">
          <img src="${data.avatar_url || '/assets/default.png'}" class="avatar">
          <h1>@${data.username}</h1>
          <p class="bio">${data.bio || ''}</p>
          <div class="links">
            ${data.links ? data.links.map(link =>
              `<a href="${link.url}" target="_blank">${link.title}</a>`
            ).join('') : ''}
          </div>
        </div>
      `;
    }

    loadProfile();
  </script>
</body>
</html>
