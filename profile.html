<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>evolu.space â€” Your Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- Fonts + Styles -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body {
  height:100vh; display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4); perspective:1000px; overflow:hidden;
}
.card {
  background: rgba(255,255,255,0.15); backdrop-filter: blur(20px);
  border-radius: 25px; padding:50px 35px; width:400px; text-align:center;
  box-shadow:0 10px 35px rgba(0,0,0,0.2); transition: transform 0.1s ease-out; position:relative;
}
h1 { font-size:2.2rem; color:#fff; margin-bottom:20px; text-shadow:0 4px 15px rgba(0,0,0,0.2); }

input, textarea { width:100%; padding:12px; border:none; border-radius:15px;
  outline:none; font-size:1rem; background: rgba(255,255,255,0.2); color:#fff; margin-bottom:12px;
  transition: transform 0.1s, background 0.3s, box-shadow 0.3s; }
input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }

button.submit, button#logout-btn {
  background:#fff; color:#ff69b4; font-weight:bold; cursor:pointer;
  border:none; padding:14px; border-radius:15px; transition: transform 0.1s, background 0.3s;
  width:100%;
}
button.submit:hover, button#logout-btn:hover { background:#ffe0f0; transform: translateY(-3px); }

.message {
  position:absolute; top:-40px; left:50%; transform:translateX(-50%);
  padding:10px 20px; border-radius:15px; font-weight:600; color:#fff;
  opacity:0; pointer-events:none; transition: all 0.3s;
}
.message.success { background: rgba(0,255,150,0.8); }
.message.error { background: rgba(255,50,50,0.8); }

body::before {
  content:""; position: fixed; top:-50%; left:-50%; width:200%; height:200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.12), transparent 70%);
  pointer-events:none; transform: translate3d(0,0,0);
}

.avatar-preview { width:100px; height:100px; border-radius:50%; margin-bottom:15px; object-fit:cover; border:3px solid rgba(255,255,255,0.5); }
.links { display:flex; flex-direction:column; gap:10px; margin-top:15px; }
.links a {
  display:block; text-decoration:none; color:#fff; background: rgba(255,255,255,0.2);
  padding:10px; border-radius:12px; font-weight:600; transition: background 0.3s, transform 0.2s;
}
.links a:hover { background: rgba(255,255,255,0.35); transform: translateY(-2px); }
</style>
</head>
<body>
<div class="card">
  <h1>Customize Profile</h1>
  <div id="message" class="message"></div>

  <img id="avatar-preview" src="/assets/default.png" class="avatar-preview" alt="Avatar">
  <input type="file" id="avatar-upload" accept="image/*">

  <input type="text" id="username" placeholder="Username" required>
  <textarea id="bio" placeholder="Short bio"></textarea>
  <input type="text" id="twitter" placeholder="Twitter URL">
  <input type="text" id="instagram" placeholder="Instagram URL">
  <input type="text" id="youtube" placeholder="YouTube URL">

  <button class="submit" id="save-profile">Save Profile</button>
  <button id="logout-btn">Logout</button>

  <div class="links" id="profile-links"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const supabase = supabase.createClient(
  "https://YOUR-PROJECT-ID.supabase.co", // replace
  "YOUR-ANON-PUBLIC-KEY"                 // replace
);

const messageEl = document.getElementById("message");
const avatarPreview = document.getElementById("avatar-preview");
const avatarUpload = document.getElementById("avatar-upload");
const profileLinks = document.getElementById("profile-links");

function showMessage(text, type="success") {
  messageEl.textContent = text;
  messageEl.className = `message ${type}`;
  messageEl.style.opacity = 1;
  setTimeout(()=>messageEl.style.opacity=0,3000);
}

// Load current user profile
async function loadProfile() {
  const { data: { user } } = await supabase.auth.getUser();
  if(!user) return window.location.href = "/";

  const { data, error } = await supabase.from("profiles").select("*").eq("email", user.email).maybeSingle();
  if(error) return showMessage(error.message,"error");

  document.getElementById("username").value = data.username || "";
  document.getElementById("bio").value = data.bio || "";
  document.getElementById("twitter").value = data.links?.twitter || "";
  document.getElementById("instagram").value = data.links?.instagram || "";
  document.getElementById("youtube").value = data.links?.youtube || "";
  avatarPreview.src = data.avatar_url || "/assets/default.png";

  renderLinks(data.links || {});
}

// Render optional links
function renderLinks(links) {
  profileLinks.innerHTML = "";
  for(const [key, url] of Object.entries(links)) {
    if(url) {
      const a = document.createElement("a");
      a.href = url; a.target="_blank"; a.textContent = key.charAt(0).toUpperCase() + key.slice(1);
      profileLinks.appendChild(a);
    }
  }
}

loadProfile();

// Handle avatar upload
avatarUpload.addEventListener("change", async (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const fileExt = file.name.split('.').pop();
  const fileName = `${Date.now()}.${fileExt}`;
  const { data, error } = await supabase.storage.from("avatars").upload(fileName, file);
  if(error) return showMessage(error.message,"error");

  const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(fileName);
  avatarPreview.src = urlData.publicUrl;
});

// Save profile
document.getElementById("save-profile").addEventListener("click", async ()=>{
  const { data: { user } } = await supabase.auth.getUser();
  if(!user) return window.location.href = "/";

  const username = document.getElementById("username").value;
  const bio = document.getElementById("bio").value;
  const links = {
    twitter: document.getElementById("twitter").value,
    instagram: document.getElementById("instagram").value,
    youtube: document.getElementById("youtube").value
  };
  const avatar_url = avatarPreview.src;

  const { error } = await supabase.from("profiles").update({ username, bio, links, avatar_url }).eq("email", user.email);
  if(error) return showMessage(error.message,"error");

  showMessage("Profile updated!", "success");
  renderLinks(links);
});

// Logout button
document.getElementById("logout-btn").addEventListener("click", async ()=>{
  const { error } = await supabase.auth.signOut();
  if(error) return showMessage(error.message,"error");
  window.location.href = "/";
});

// Cursor parallax
const card = document.querySelector('.card');
const inputs = document.querySelectorAll('input, textarea, button.submit, #logout-btn');
document.addEventListener('mousemove', e=>{
  const x = (window.innerWidth/2 - e.clientX)/20;
  const y = (window.innerHeight/2 - e.clientY)/20;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  inputs.forEach(el=>el.style.transform=`translate(${x/2}px, ${y/2}px)`);
});
</script>
</body>
</html>
