<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile | evolu.space</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
  <img id="profile-img" class="profile-img" src="" alt="Profile Image">
  <h1 id="name">Loading...</h1>
  <p id="bio" class="bio"></p>
  <div class="links" id="links"></div>
</div>

<script src="../../js/profile.js"></script>
<script>
  // Load user profile JSON
  fetch('profile.json')
    .then(res => res.json())
    .then(data => renderProfile(data))
    .catch(err => console.error(err));

  function renderProfile(user) {
    document.getElementById('profile-img').src = user.profileImg || '../../profile-placeholder.png';
    document.getElementById('name').textContent = user.name;
    document.getElementById('bio').textContent = user.bio;

    const linksContainer = document.getElementById('links');
    user.links.forEach(link => {
      let iconClass = 'fas fa-link';
      if(link.label.toLowerCase().includes('twitter')) iconClass='fab fa-twitter';
      if(link.label.toLowerCase().includes('instagram')) iconClass='fab fa-instagram';
      if(link.label.toLowerCase().includes('youtube')) iconClass='fab fa-youtube';
      if(link.label.toLowerCase().includes('github')) iconClass='fab fa-github';

      const a = document.createElement('a');
      a.href = link.url;
      a.target = '_blank';
      a.innerHTML = `<i class="${iconClass}"></i> ${link.label}`;
      linksContainer.appendChild(a);
    });
  }
</script>
</body>
</html>
