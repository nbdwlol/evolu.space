<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>evolu space – dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { font-family: Inter, sans-serif; background:#f9f9f9; padding:20px; }
  .card { max-width: 480px; margin:0 auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,0.08); }
  h2 { color:#ffb700; margin-bottom:12px; }
  .field { margin-bottom:14px; }
  input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
  button { background:#ffb700; border:none; padding:10px 16px; color:white; border-radius:8px; font-weight:bold; cursor:pointer; }
  button:hover { background:#ffa500; }
  img.avatar { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
  .message { margin-top:10px; font-size:.9rem; }
</style>
</head>
<body>
  <div class="card">
    <h2>your profile</h2>
    <img id="avatar-preview" class="avatar" src="" alt="avatar" />
    <div class="field"><input id="username" type="text" placeholder="username" /></div>
    <div class="field"><textarea id="bio" placeholder="bio"></textarea></div>
    <div class="field"><input id="avatar" type="file" accept="image/*" /></div>
    <button id="save">save profile</button>
    <button id="logout" style="margin-top:10px; background:#c82323;">logout</button>
    <div id="message" class="message"></div>
  </div>

<script>
const SUPABASE_URL = "https://ujhfseertgazpvqheepy.supabase.co"; // replace
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqaGZzZWVydGdhenB2cWhlZXB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MjI4NDUsImV4cCI6MjA3Mzk5ODg0NX0.hkFcKm7M0_yBI0jJ2y2WimLEiEtRstHPvUzC8q3yQck"; // replace
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const usernameEl = document.getElementById('username');
const bioEl = document.getElementById('bio');
const avatarEl = document.getElementById('avatar');
const avatarPreview = document.getElementById('avatar-preview');
const messageEl = document.getElementById('message');

/* Load profile */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) {
    window.location.href = "/"; // back to login
    return;
  }

  const { data, error } = await supabaseClient
    .from('profiles')
    .select('*')
    .eq('id', user.id)
    .single();

  if (error) {
    messageEl.textContent = error.message;
  } else if (data) {
    usernameEl.value = data.username || "";
    bioEl.value = data.bio || "";
    if (data.avatar_url) avatarPreview.src = data.avatar_url;
  }
}
loadProfile();

/* Save profile */
document.getElementById('save').addEventListener('click', async () => {
  messageEl.textContent = "";

  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return;

  let avatarUrl = avatarPreview.src;

  // upload avatar if selected
  if (avatarEl.files.length > 0) {
    const file = avatarEl.files[0];
    const { data, error } = await supabaseClient.storage
      .from('avatars')
      .upload(`${user.id}/${file.name}`, file, { upsert: true });
    if (error) {
      messageEl.textContent = error.message;
      return;
    }
    const { data: publicUrl } = supabaseClient.storage.from('avatars').getPublicUrl(`${user.id}/${file.name}`);
    avatarUrl = publicUrl.publicUrl;
  }

  const { error } = await supabaseClient
    .from('profiles')
    .update({
      username: usernameEl.value,
      bio: bioEl.value,
      avatar_url: avatarUrl
    })
    .eq('id', user.id);

  if (error) {
    messageEl.textContent = error.message;
  } else {
    messageEl.textContent = "profile updated!";
  }
});

/* Logout */
document.getElementById('logout').addEventListener('click', async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "/";
});
</script>
</body>
</html>
