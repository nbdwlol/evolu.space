<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>evolu.space â€“ login / signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <style>
    body { font-family:"Poppins",sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; background:linear-gradient(135deg,#fff799,#ffea5c); text-transform:lowercase; padding:10px;}
    .card { background:white; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.1); width:350px; max-width:100%; padding:2rem; text-align:center;}
    .card-header { display:flex; flex-direction:column; align-items:center; margin-bottom:1.5rem;}
    .card-logo { width:80px; height:80px; object-fit:contain; margin-bottom:0.75rem;}
    .tabs { display:flex; justify-content:space-around; margin-bottom:1.5rem;}
    .tab { cursor:pointer; padding:0.5rem 1rem; border-radius:10px; font-weight:600; transition:background 0.3s; font-size:0.95rem;}
    .tab.active { background:#ffb700; color:white;}
    .form-container { display:flex; flex-direction:column;}
    form { display:none; flex-direction:column;}
    input { width:100%; padding:14px; margin:10px 0; border:1px solid #eee; border-radius:12px; outline:none; font-family:inherit; font-size:1rem;}
    input:focus { border:1px solid #ffb700; }
    button { background:#ffb700; border:none; color:white; padding:14px; width:100%; border-radius:12px; cursor:pointer; font-size:1rem; margin-top:12px; transition:background 0.3s; font-family:inherit; }
    button:hover { background:#ffa500; }
    .message { margin-top:10px; font-size:0.9rem;}
    .error { color:red; }
    .success { color:green; }
    @media(max-width:480px){ .card{padding:1.5rem;} input,button{padding:12px;font-size:0.95rem;} .tab{font-size:0.85rem;padding:0.4rem 0.8rem;} }
  </style>
</head>
<body>
<div class="card">
  <div class="card-header">
    <img src="https://i.pinimg.com/736x/01/3c/0b/013c0b61df562a9c90b991c98b7f7241.jpg" alt="logo" class="card-logo">
    <h1>evolu.space</h1>
  </div>

  <div class="tabs">
    <div id="login-tab" class="tab active">login</div>
    <div id="signup-tab" class="tab">signup</div>
  </div>

  <div class="form-container">
    <form id="login-form">
      <input type="email" id="login-email" placeholder="email" required />
      <input type="password" id="login-password" placeholder="password" required />
      <button type="submit">login</button>
      <div class="message" id="login-message"></div>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="username" required />
      <input type="email" id="signup-email" placeholder="email" required />
      <input type="password" id="signup-password" placeholder="password" required />
      <button type="submit">sign up</button>
      <div class="message" id="signup-message"></div>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- Supabase ---
  const SUPABASE_URL = "https://ujhfseertgazpvqheepy.supabase.co"; // replace
  const SUPABASE_KEY = "YOUR_SUPABASE_KEY"; // replace
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- Tabs ---
  const loginTab = document.getElementById("login-tab");
  const signupTab = document.getElementById("signup-tab");
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");

  function showLogin(){ loginTab.classList.add("active"); signupTab.classList.remove("active"); loginForm.style.display="block"; signupForm.style.display="none";}
  function showSignup(){ signupTab.classList.add("active"); loginTab.classList.remove("active"); signupForm.style.display="block"; loginForm.style.display="none"; }

  loginTab.addEventListener("click", showLogin);
  signupTab.addEventListener("click", showSignup);
  showLogin(); // initial

  // --- Messages helper ---
  function showMessage(elId,message,type){ const el=document.getElementById(elId); el.textContent=message; el.className="message "+type; }

  // --- Signup ---
  signupForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const username=document.getElementById("signup-username").value.trim();
    const email=document.getElementById("signup-email").value.trim();
    const password=document.getElementById("signup-password").value;
    try{
      const {data,error} = await supabase.auth.signUp({email,password,options:{data:{username}}});
      if(error) throw error;
      if(data.user){
        const {error:profileError}=await supabase.from("profiles").insert([{id:data.user.id,username,email}]);
        if(profileError) throw profileError;
      }
      showMessage("signup-message","Signup successful! Check your email to confirm.","success");
    }catch(err){ showMessage("signup-message",err.message||"Signup failed","error"); }
  });

  // --- Login ---
  loginForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const email=document.getElementById("login-email").value.trim();
    const password=document.getElementById("login-password").value;
    try{
      const {data,error}=await supabase.auth.signInWithPassword({email,password});
      if(error) throw error;
      if(!data.user) throw new Error("Login failed. Check your email confirmation.");
      const {data:profile,error:profileError}=await supabase.from("profiles").select("username").eq("id",data.user.id).maybeSingle();
      if(profileError) throw profileError;
      if(!profile) throw new Error("Profile not found.");
      showMessage("login-message","Login successful, redirecting...","success");
      setTimeout(()=>window.location.href="/"+profile.username,1000);
    }catch(err){ showMessage("login-message",err.message||"Login failed","error"); }
  });
});
</script>
</body>
</html>
