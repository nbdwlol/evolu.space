<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>evolu.space â€” Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff6fb7;
      --pink-dark: #ff3f9f;
      --bg: linear-gradient(135deg, #ffe3ec, #ffc6e0);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--pink-dark);
      margin-bottom: 1.5rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #eee;
    }
    .tabs button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      background: #f9f9f9;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tabs button.active {
      background: var(--pink);
      color: #fff;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    form.active { display: flex; }
    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }
    button.submit {
      background: var(--pink);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.submit:hover {
      background: var(--pink-dark);
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }
    #message.error { color: #d33; }
    #message.success { color: #28a745; }
  </style>
</head>
<body>
  <div class="card">
    <h1>evolu.space</h1>
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <!-- Login -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button class="submit" type="submit">Login</button>
    </form>

    <!-- Signup -->
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button class="submit" type="submit">Sign Up</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”‘ Replace with your Supabase project details
    const SUPABASE_URL = "https://YOUR-PROJECT-ID.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-PUBLIC-KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // UI helpers
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const messageBox = document.getElementById("message");

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = type;
      messageBox.style.display = "block";
    }

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      messageBox.style.display = "none";
    };
    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      messageBox.style.display = "none";
    };

    // Signup
    signupForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      const { data, error: authError } = await supabaseClient.auth.signUp({ email, password });
      if (authError) return showMessage(authError.message, "error");

      const user = data.user;
      if (user) {
        const { error: profileError } = await supabaseClient
          .from("profiles")
          .insert([{ id: user.id, username, email }]);
        if (profileError) return showMessage(profileError.message, "error");

        showMessage("Signup successful! Redirecting...", "success");
        setTimeout(()=> window.location.href = "/" + username, 1200);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) return showMessage(error.message, "error");

      const user = data.user;
      if (user) {
        const { data: profile, error: profileError } = await supabaseClient
          .from("profiles")
          .select("username")
          .eq("id", user.id)
          .single();

        if (profileError) return showMessage(profileError.message, "error");

        showMessage("Login successful! Redirecting...", "success");
        setTimeout(()=> window.location.href = "/" + profile.username, 1200);
      }
    });
  </script>
</body>
</html>
