<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>evolu space â€“ login / signup</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body {
    background: linear-gradient(135deg, #fff799, #ffea5c);
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    text-transform: lowercase;
    padding: 10px;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    width: 350px;
    max-width: 100%;
    padding: 2rem 1.5rem;
    text-align: center;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  h2 {
    margin-bottom: 1rem;
    color: #ffb700;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 14px;
    border: 1px solid #eee;
    border-radius: 12px;
    outline: none;
    transition: border 0.3s;
    font-family: inherit;
    font-size: 1rem;
  }

  input:focus {
    border: 1px solid #ffb700;
  }

  button {
    background: #ffb700;
    border: none;
    color: white;
    padding: 14px;
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
    font-family: inherit;
    text-transform: lowercase;
  }

  button:hover {
    background: #ffa500;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 1.5rem;
  }

  .tab {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-weight: 600;
    transition: background 0.3s;
    font-size: 0.95rem;
  }

  .tab.active {
    background: #ffb700;
    color: white;
  }

  .form-container {
    flex: 1;
  }

  form {
    display: none;
    flex-direction: column;
    gap: 12px;
    animation: fadeIn 0.5s ease;
  }

  form.active {
    display: flex;
  }

  .message {
    font-size: 0.9rem;
  }

  .error { color: red; }
  .success { color: green; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    body { padding: 0.5rem; }
    .card {
      padding: 1.2rem;
      width: 100%;
      max-height: 95vh;
      overflow-y: auto;
    }
    input, button { padding: 12px; font-size: 0.95rem; }
    .tab { font-size: 0.85rem; padding: 0.4rem 0.8rem; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <div id="login-tab" class="tab active">login</div>
      <div id="signup-tab" class="tab">signup</div>
    </div>
    <div class="form-container">
      <!-- login -->
      <form id="login-form" class="active">
        <h2>login</h2>
        <input type="email" id="login-email" placeholder="email" required />
        <input type="password" id="login-password" placeholder="password" required />
        <button type="submit">login</button>
        <div class="message" id="login-message"></div>
      </form>

      <!-- signup -->
      <form id="signup-form">
        <h2>signup</h2>
        <input type="text" id="signup-username" placeholder="username" required />
        <input type="email" id="signup-email" placeholder="email" required />
        <input type="password" id="signup-password" placeholder="password" required />
        <button type="submit">signup</button>
        <div class="message" id="signup-message"></div>
      </form>
    </div>
  </div>

<script>
const SUPABASE_URL = "https://your-project.supabase.co"; // replace
const SUPABASE_KEY = "your-anon-key"; // replace
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const loginTab = document.getElementById("login-tab");
const signupTab = document.getElementById("signup-tab");
const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");

loginTab.addEventListener("click", () => {
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
});

signupTab.addEventListener("click", () => {
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
});

function showMessage(elId, message, type) {
  const el = document.getElementById(elId);
  el.textContent = message;
  el.className = "message " + type;
}

// signup
signupForm.addEventListener("submit", async e => {
  e.preventDefault();
  const username = document.getElementById("signup-username").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  const { data: authData, error: authError } = await supabaseClient.auth.signUp({ email, password });
  if (authError) return showMessage("signup-message", authError.message, "error");

  const user = authData.user;
  if (user) {
    const { error: profileError } = await supabaseClient.from("profiles").insert([
      { id: user.id, username, email }
    ]);
    if (profileError) return showMessage("signup-message", profileError.message, "error");

    showMessage("signup-message", "signup successful, redirecting...", "success");
    setTimeout(() => window.location.href = "/" + username, 1000);
  }
});

// login
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  const { data: authData, error } = await supabaseClient.auth.signInWithPassword({ email, password });
  if (error) return showMessage("login-message", error.message, "error");

  const user = authData.user;
  if (user) {
    const { data: profile } = await supabaseClient.from("profiles").select("username").eq("id", user.id).maybeSingle();
    if (profile) {
      showMessage("login-message", "login successful, redirecting...", "success");
      setTimeout(() => window.location.href = "/" + profile.username, 1000);
    }
  }
});
</script>
</body>
</html>
