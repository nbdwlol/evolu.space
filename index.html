<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>evolu.space â€” Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    /* Extra styles for cursor movement effect */
    body {
      perspective: 1000px;
      overflow: hidden;
    }

    .card {
      transition: transform 0.1s ease-out;
    }

    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .tabs button.active {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    input, button.submit {
      transition: transform 0.1s ease-out;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
      pointer-events: none;
      transform: translate3d(0,0,0);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>evolu.space</h1>
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <!-- Login -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button class="submit" type="submit">Login</button>
    </form>

    <!-- Signup -->
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button class="submit" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Supabase init
    const supabase = supabase.createClient(
      "https://YOUR-PROJECT-ID.supabase.co",
      "YOUR-ANON-PUBLIC-KEY"
    );

    // Tabs
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    };
    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      const { data: profile } = await supabase
        .from("profiles")
        .select("username")
        .eq("email", email)
        .single();

      if (profile) window.location.href = "/" + profile.username;
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);

      await supabase.from("profiles").insert([{ username, email }]);

      window.location.href = "/" + username;
    });

    // Cursor movement parallax effect
    const card = document.querySelector('.card');
    const inputs = document.querySelectorAll('input, button.submit');

    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth/2 - e.clientX) / 25;
      const y = (window.innerHeight/2 - e.clientY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;

      inputs.forEach(el => {
        el.style.transform = `translate(${x/2}px, ${y/2}px)`;
      });
    });
  </script>
</body>
</html>
